<div class="d-flex flex-column flex-md-row gap-2 justify-content-center">
    {{#each RadioList}}
    <div class="border border-primary rounded px-2 py-1 da-radio shadow" style="cursor: pointer">
        <input id="{{setRadBtnID @root.GroupName ID}}" class="form-check-input ms-0 me-1 mb-0 mt-1"
            rel="{{setRadBtnRelID @root.RelID}}" style="cursor: pointer" type="radio"
            name="{{setRadBtnGroupName @root.GroupName}}" />
        <label class="form-check-label text-nowrap" style="cursor: pointer" for="{{setRadBtnID @root.GroupName ID}}">
            {{Name}}
        </label>
    </div>
    {{/each}}
</div>
