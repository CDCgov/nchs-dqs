<div class="headerSearch cdc-header-search">
	<form accept-charset="UTF-8" action="//search.cdc.gov/search/index.html" method="get" autocomplete="off">
	
		<button class="btn btn-primary dropdown-toggle no-toggle search-button ssi d-xl-none"
				type="button"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span>Search</span>
			<i class="fi cdc-icon-magnify dropdown-menu-medium-search-icon x24" aria-hidden="true"></i>
			<i class="fi cdc-icon-close dropdown-menu-medium-close-icon x24" aria-hidden="true"></i>
		</button>

		<div class="dropdown-menu dropdown-menu-right dropdown-menu-search dropdown-menu-medium-search">
			<div class="input-group">
				<!--<label id="headerSearchLabel" for="headerSearch"><span class="sr-only">Search</span></label>-->
				<input id="headerSearch" type="text" class="form-control" placeholder="Search" aria-label="Search" name="query">

				<!-- <div class="input-group-append dropdown-submenu">
					<span class="form-control-clear" style="visibility: hidden;">×</span>
					<button class="btn btn-control dropdown-toggle text-ellipsis local-search-label" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Coronavirus</button>
					<div class="dropdown-menu dropdown-menu-right ds-6">
						<a class="dropdown-item" data-site-limit="coronavirus/2019-nCoV" href="#">Coronavirus</a>
						<a class="dropdown-item" data-site-limit="" href="#">All CDC</a>
					</div>
				</div> -->

				<div class="input-group-append">
					<button class="btn search-submit"
							type="button"><span
							class="sr-only">Submit</span>
						<i class="fi cdc-icon-magnify x24" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<div class="a-z-index fs0875">
				<span class="d-xl-none">For a full list of topics: </span><a id="az-large" href="https://www.cdc.gov/az/">A-Z Index</a>
			</div>
			<div class="fs0875 d-md-none">
				<a href="#cdcAdvancedSearch" data-toggle="collapse" aria-expanded="false" aria-controls="cdcAdvancedSearch" style="text-decoration: underline!important;">
					Advanced Search
				</a>
			</div>
		</div>
		<div class="fs0875 d-none d-md-block tp-search-advanced">
			<a href="#cdcAdvancedSearch" data-toggle="collapse" aria-expanded="false" aria-controls="cdcAdvancedSearch">
				Advanced Search<span class="ml-2 fill-p cdc-icon-cog-light"></span>
			</a>
		</div>
		<!-- <input type="hidden" name="sitelimit" value=""> -->
		<input type="hidden" name="sitelimit" value="coronavirus/2019-nCoV">
		<input type="hidden" name="utf8" value="✓">
		<input type="hidden" name="affiliate" value="cdc-main">
	</form>
</div>

<!-- advanced search template -->
<script type="text/template" id="cdcAdvancedSearchTmpl">
	<div class="row collapse theme-blue" id="cdcAdvancedSearch">
		<div class="col">
			<div class="card card-body fs0875 mt-2">
				<div class="row mb-3 ml-0">
					<div class="col pl-0">
						<button class="btn btn-tertiary float-right" type="button" id="search-close">
							<i class=" cdc-icon-chevron-circle-up"></i>
							Close
						</button>
						<p class="h5">Find pages with...</p>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-2"><label for="search-all">All these words:</label></div>
					<div class="col-md-6"><input class="form-control" type="text" id="search-all" aria-describedby="all-these-words-help"></div>
					<div class="col-md-4">
						<small class="text-muted">
							Results must contain all of these words
						</small>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-2"><label for="search-exact">This exact word or phrase:</label></div>
					<div class="col-md-6"><input class="form-control" type="text" id="search-exact" aria-describedby="exact-words-help"></div>
					<div class="col-md-4">
						<small class="text-muted">
							Results must contain this full phrase
						</small>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-2"><label for="search-any">Any of these words:</label></div>
					<div class="col-md-6"><input class="form-control" type="text" id="search-any" aria-describedby="any-words-help"></div>
					<div class="col-md-4">
						<small class="text-muted">
							Results must match at least one of these words
						</small>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-2"><label for="search-none">None of these words:</label></div>
					<div class="col-md-6"><input class="form-control" type="text" id="search-none" aria-describedby="none-of-these-words-help"></div>
					<div class="col-md-4">
						<small class="text-muted">
							Results cannot contain any of these words
						</small>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-2"><label for="search-language">Language:</label></div>
					<div class="col-md-6">
						<select class="custom-select" id="search-language">
							<option selected="" value="">Any</option>
							<option value="en">English</option>
							<option value="es">Spanish</option>
							<option value="fr">French</option>
							<option value="de">German</option>
							<option value="zh">Chinese</option>
							<option value="ko">Korean</option>
							<option value="vi">Vietnamese</option>
							<option value="ja">Japanese</option>
							<option value="ru">Russian</option>
							<option value="pt">Portuguese</option>
							<option value="it">Italian</option>
						</select>
					</div>
					<div class="col-md-4"><small class="text-muted">Find pages in the language you select</small></div>
				</div>
				<div class="row mb-2">
					<div class="col-md-2"><label for="search-url">URL contains:</label></div>
					<div class="col-md-6"><input class="form-control" type="text" id="search-url"></div>
					<div class="col-md-4">
						<small class="text-muted">
							Result URLs must contain this term
						</small>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-2"><label for="search-date1">Between these dates:</label></div>
					<div class="col-md-3 mb-2">
						<input class="form-control" type="text" id="search-date1" placeholder="From">
					</div>
					<div class="col-md-3">
						<input class="form-control" type="text" id="search-date2" placeholder="To">
					</div>
					<div class="col-md-4">
						<small class="text-muted">
							Results updated between these given dates
						</small>
					</div>
				</div>
				<div class="row mb-2 tp-search-advanced-extended">
					<div class="col-md-2"><label for="search-audience">Audience:</label></div>
					<div class="col-md-6">
						<select class="custom-select" id="search-audience">
							<option selected="" value="">Any</option>
						</select>
					</div>
				</div>
				<div class="row mb-2 tp-search-advanced-extended">
					<div class="col-md-2"><label for="search-topic">Topic:</label></div>
					<div class="col-md-6">
						<select class="custom-select" id="search-topic">
							<option selected="" value="">Any</option>
						</select>
					</div>
				</div>
				<div class="row mb-2 tp-search-advanced-extended">
					<div class="col-md-2"><label for="search-contenttype">Content Type:</label></div>
					<div class="col-md-6">
						<select class="custom-select" id="search-contenttype">
							<option selected="" value="">Any</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-primary float-right" type="button" id="search-advanced">Search</button>
						<button class="btn btn-tertiary float-right mr-2" type="button" id="search-clear">Clear</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
